version: "3.8"

services:
  # --- Broker 1 ---
  kafka1:
    image: apache/kafka:3.7.1
    container_name: kafka1
    ports: ["9092:9092"]
    environment:
      KAFKA_PROCESS_ROLES: "broker,controller"
      KAFKA_NODE_ID: "1"
      KAFKA_CONTROLLER_LISTENER_NAMES: "CONTROLLER"
      KAFKA_LISTENERS: "CONTROLLER://:9091,EXTERNAL://0.0.0.0:9092,INTERNAL://kafka1:9093"
      KAFKA_ADVERTISED_LISTENERS: "EXTERNAL://localhost:9092,INTERNAL://kafka1:9093"
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: "CONTROLLER:PLAINTEXT,EXTERNAL:PLAINTEXT,INTERNAL:PLAINTEXT"
      KAFKA_INTER_BROKER_LISTENER_NAME: "INTERNAL"
      KAFKA_CONTROLLER_QUORUM_VOTERS: "1@kafka1:9091,2@kafka2:9091,3@kafka3:9091"
      KAFKA_CLUSTER_ID: "MkU3OEVBNTcwNTJENDM2Qg"
      KAFKA_LOG_DIRS: "/var/lib/kafka/data"
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: "3"
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: "3"
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: "2"
    volumes:
      - k1:/var/lib/kafka/data
    healthcheck:
      test: ["CMD-SHELL", "/opt/kafka/bin/kafka-broker-api-versions.sh --bootstrap-server 127.0.0.1:9092 >/dev/null 2>&1 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 20s

  # --- Broker 2 ---
  kafka2:
    image: apache/kafka:3.7.1
    container_name: kafka2
    ports: ["9093:9092"]
    environment:
      KAFKA_PROCESS_ROLES: "broker,controller"
      KAFKA_NODE_ID: "2"
      KAFKA_CONTROLLER_LISTENER_NAMES: "CONTROLLER"
      KAFKA_LISTENERS: "CONTROLLER://:9091,EXTERNAL://0.0.0.0:9092,INTERNAL://kafka2:9093"
      KAFKA_ADVERTISED_LISTENERS: "EXTERNAL://localhost:9093,INTERNAL://kafka2:9093"
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: "CONTROLLER:PLAINTEXT,EXTERNAL:PLAINTEXT,INTERNAL:PLAINTEXT"
      KAFKA_INTER_BROKER_LISTENER_NAME: "INTERNAL"
      KAFKA_CONTROLLER_QUORUM_VOTERS: "1@kafka1:9091,2@kafka2:9091,3@kafka3:9091"
      KAFKA_CLUSTER_ID: "MkU3OEVBNTcwNTJENDM2Qg"
      KAFKA_LOG_DIRS: "/var/lib/kafka/data"
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: "3"
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: "3"
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: "2"
    volumes:
      - k2:/var/lib/kafka/data

  # --- Broker 3 ---
  kafka3:
    image: apache/kafka:3.7.1
    container_name: kafka3
    ports: ["9094:9092"]
    environment:
      KAFKA_PROCESS_ROLES: "broker,controller"
      KAFKA_NODE_ID: "3"
      KAFKA_CONTROLLER_LISTENER_NAMES: "CONTROLLER"
      KAFKA_LISTENERS: "CONTROLLER://:9091,EXTERNAL://0.0.0.0:9092,INTERNAL://kafka3:9093"
      KAFKA_ADVERTISED_LISTENERS: "EXTERNAL://localhost:9094,INTERNAL://kafka3:9093"
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: "CONTROLLER:PLAINTEXT,EXTERNAL:PLAINTEXT,INTERNAL:PLAINTEXT"
      KAFKA_INTER_BROKER_LISTENER_NAME: "INTERNAL"
      KAFKA_CONTROLLER_QUORUM_VOTERS: "1@kafka1:9091,2@kafka2:9091,3@kafka3:9091"
      KAFKA_CLUSTER_ID: "MkU3OEVBNTcwNTJENDM2Qg"
      KAFKA_LOG_DIRS: "/var/lib/kafka/data"
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: "3"
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: "3"
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: "2"
    volumes:
      - k3:/var/lib/kafka/data

  # --- Kafka UI (Kafdrop) ---
  kafdrop:
    image: obsidiandynamics/kafdrop:latest
    container_name: kafdrop
    restart: unless-stopped
    ports:
      - "9090:9000"    # Host port 9090 â†’ Container port 9000
    environment:
      # Connect to all three brokers over their internal listener names
      KAFKA_BROKERCONNECT: "kafka1:9093,kafka2:9093,kafka3:9093"
      SERVER_PORT: 9000
      JVM_OPTS: "-Xms32M -Xmx64M"
    depends_on:
      - kafka1
      - kafka2
      - kafka3

volumes:
  k1: {}
  k2: {}
  k3: {}
